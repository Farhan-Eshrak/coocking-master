<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />

  <title>Coocking Master</title>
</head>

<body class="container p-2">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-transpaent mt-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Coocking Master</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar-end -->

  <!-- search -->
  <form class="d-flex justify-content-center mt-5" action="#">
    <input required class="form-control w-50" type="search" placeholder="Search for meal..." aria-label="Search"
      id="mealNameInput" autocomplete="off" />
    <button id="submit-btn" class="btn btn-outline-success ms-2" type="" onclick="searchMeal()">
      Search
    </button>
  </form>
  <!-- search End -->

  <!-- detail -->
  <div class="mt-5" id="detailsoffood">
    <div class="card bg-warning mt-5" style="width: 18rem">
      <img id="dimg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 id="name" class="text-center"></h5>
        <p>Ingredients</p>
        <div id="ul"></div>
      </div>
      <button class="btn btn-warning" onclick="out()">close</button>
    </div>
  </div>

  <!-- detail end -->

  <!--food ul -->
  <div class="card-group mt-5" id="foods"></div>
  <!--food ul end -->

  <script src="app.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
